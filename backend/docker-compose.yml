version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: iroko_postgres
    environment:
      POSTGRES_USER: iroko_user
      POSTGRES_PASSWORD: iroko_password_dev
      POSTGRES_DB: iroko_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iroko_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U iroko_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iroko_backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://iroko_user:iroko_password_dev@postgres:5432/iroko_db
      JWT_SECRET: your_super_secret_jwt_key_change_this_in_production
      JWT_EXPIRY: 7d
      CORS_ORIGIN: http://localhost,http://localhost:3000,http://localhost:7860,http://localhost:8080,http://10.0.2.2:8080
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - iroko_network
    command: node dist/server.js

  # Adminer (DB Admin UI)
  adminer:
    image: adminer
    container_name: iroko_adminer
    ports:
      - "8080:8080"
    networks:
      - iroko_network
    depends_on:
      - postgres

volumes:
  postgres_data:

networks:
  iroko_network:
    driver: bridge
