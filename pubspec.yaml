name: iroko
description: Plateforme digitale de services IROKO - Soutien scolaire, Recrutement, Entretien
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Navigation et Routing
  go_router: ^13.0.0
  
  # State Management
  provider: ^6.0.0
  get_it: ^7.6.0
  
  # API et HTTP
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  
  # Authentification (optionnel pour MVP)
  # firebase_auth: ^4.17.0
  # google_sign_in: ^6.2.0
  
  # Date/Time
  intl: ^0.19.0
  
  # Notifications (optionnel)
  # flutter_local_notifications: ^14.1.0
  
  # Widgets ui
  flutter_rating_bar: ^4.0.0
  image_picker: ^1.0.0
  flutter_svg: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

flutter_web:
  use_wasm: false
